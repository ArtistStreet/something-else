<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="abc.css" />
    <link rel="icon" type="image/x-icon" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>artiSt</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type=""
      href="../../New folder (2)/images/c70209fa38e99a09194ce579a88dbc53.jpg"
    />
  </head>
  <body>
    <div class="header"></div>
    <div class="container">
      <div class="image">
        <img class="" src="img/death-queen-3.jpg" />
        <div class="detail">
          <h1 class="">and</h1>
          <div class="hide">
            <h2 class="h3">
              if I could go back in time, I would't change a things.
            </h2>
          </div>
        </div>
      </div>
      <div class="image">
        <img class="" src="img/Absolution.jpg" />
        <div class="detail">
          <h1 class="">some</h1>
          <div class="hide">
            <h2 class="h3">So never mind the darkness,</h2>
          </div>
        </div>
      </div>
      <div class="image">
        <img class="" src="img/86d5652cc232e38dea1f40cf52df0fc3.jpg" />
        <div class="detail">
          <h1 class="">memories</h1>
          <div class="hide">
            <h2 class="h3">we still can find a way</h2>
          </div>
        </div>
      </div>
      <div class="image">
        <img class="" src="img/You+Inspired+ME.png" />
        <div class="detail">
          <h1 class="">never</h1>
          <div class="hide">
            <h2 class="h3">'Cause nothin' lasts forever,</h2>
          </div>
        </div>
      </div>
      <div id="image" class="">
        <img class="hover" src="img/You+Challenged+Me.png" />
        <div id="detail" class="detail">
          <div class="hide">
            <div class="wrap">
              <div class="top">
                <div class="vcontrols">
                  <div class="volume-control">
                    <div class="volume-btn btn">
                      <i class="material-icons" id="volumeup">volume_up</i>
                      <i class="material-icons" id="volumeoff">volume_off</i>
                    </div>
                    <div class="volume-panel">
                      <div class="input-div">
                        <div class="volume-input-div">
                          <input type="range" value="100" step="5" />
                          <div class="volume-progress"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <i class="fa-solid fa-xmark" id="closee"></i>
              </div>
              <div class="img-area">
                <img id="spin" src="" />
              </div>

              <div class="song">
                <p class="name"></p>
                <p class="artist"></p>
              </div>
              <div class="progress-area">
                <div class="progress-bar"></div>
                <div class="timer">
                  <span class="current">00:00</span>
                  <span class="duration"></span>
                </div>
                <audio id="main-audio" src=""></audio>
              </div>
              <div class="controls">
                <i id="repeat" class="material-icons">repeat</i>
                <i class="fa-sharp fa-solid fa-backward-step" id="pre"></i>
                <div class="pause">
                  <i class="material-icons">play_arrow</i>
                </div>
                <i class="fa-solid fa-forward-step" id="next"></i>
                <i class="fa-solid fa-list" id="more-music"></i>
              </div>
              <div class="music-list">
                <div class="Header">
                  <div class="row">
                    <span>MUSIC LIST</span>
                  </div>
                  <i id="close" class="material-icons">close</i>
                </div>
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="image">
        <img class="" src="img/In+Memoriam+By+Billelis.jpg" />
        <div class="detail">
          <h1 class="">leave</h1>
          <div class="hide">
            <h2 class="h3">even cold November rain</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="jss.js"></script>
  </body>
</html>
